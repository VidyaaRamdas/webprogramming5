<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Population and Birth/Death Chart</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/frappe-charts@latest/dist/frappe-charts.min.iife.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Population Data</h1>
    <div id="chart-population" class="chart-container active"></div>
    <div>
        <input type="text" id="input-area" placeholder="Enter Municipality Code">
        <button id="submit-data">Fetch Municipality Data</button>
        <button id="add-data">Add Data Point</button>
        <button id="to-birth-death-chart">Go to Birth and Death Chart</button>
    </div>

    <h1>Birth and Death Data</h1>
    <div id="chart-birth-death" class="chart-container"></div>
    <button id="to-population-chart">Go to Population Chart</button>
</body>
</html>
